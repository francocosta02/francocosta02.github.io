<script src="./fullpage.js"></script>

<script>
    var myFullpage = new fullpage('#fullpage', {
     // Navigation
     menu: '#menu',
     lockAnchors: false,
     anchors:['firstPage', 'secondPage'],
     navigation: false,

 });
