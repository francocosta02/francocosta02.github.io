    <div class="datatable card">
        
      <div class="container">
        
          <div class="mb-3 row">
            <label for="inputName" class="col-4 col-form-label">Alta</label>
            <fieldset class="mb-3 row">
              <legend class="col-form-legend col-4">Nuevo Socio</legend>
              <div class="col-8">
                <div class="col-8">
                  <input type="text" class="form-control" name="inputNombre" id="inputNombre" placeholder="Nombre Completo">
                  
                  <select class="form-select form-select" name="inputCategoria" id="inputCategoria">
                  <option selected>Seleccionar Categoria</option>
                  <option value="Cebollita">Cebollita</option>
                  <option value="Infantil">Infantil</option>
                  <option value="Cadete">Cadete</option>
                  <option value="Juvenil">Juvenil</option>

                  <input type="text" class="form-control" name="inputFNac" id="inputFNac" placeholder="Fecha de Nacimiento - dd/mm/aaaa">
                  <input type="text" class="form-control" name="inputDNI" id="inputDNI" placeholder="DNI">

              </div>
            </fieldset>

          <div class="mb-3 row">
